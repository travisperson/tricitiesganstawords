<html>
<head>
  <title>Word Attack</title>

  <script src="/socket.io/socket.io.js"></script> 
  <script src="/assets/js/underscore-min.js"></script>
  <script src="/assets/js/jquery-1.7.1.min.js"></script> 
  <script src="/assets/js/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="/assets/js/raphael-min.js"></script> 
  <script src="/assets/js/jquery.lettering-0.6.1.min.js"></script> 
  

  <script src="/assets/js/socket.js"></script>
  

  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

  <script type="text/javascript">
    

  </script>

</head>
<body>
  <div id="session-url">
    Session <input type="text" id="session-url-input" value=""/>
  </div>
  <div id="wrapper">
    <div id="modal">
      
      Waiting for players
    </div>
    <div id="left">
      <div class="overlay"></div>
      <h2>Used Words</h2>
      <ul id="used-words"></ul>
    </div>
    <div id="right">
      <div class="overlay"></div>
      <h2>Players</h2>
      <ul id="players"></ul>
    </div>
    <div id="holder"></div>
    <div id="game-wrapper">
      <div id="hud">
        <span id="badWord">Invalid Word</span>
      </div>
      <div id="you">
        <h1>You</h1>
      </div>
      <div id="them">
        <h1>Them</h1>
      </div>
      <div id="game">
        <div id="bar"></div>
      </div>
      <div id="input"></div>
    </div>
  </div>


 

</body>
</html>
